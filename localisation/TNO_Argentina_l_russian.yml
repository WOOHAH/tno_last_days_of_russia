 ARG_Agustin_Penas_hog:0 "Августин Пенас"
 Agustin_Penas_hog_desc:0 "The Chief of Naval Operations has reached his position after a long life of service and study in the Argentinian Navy. \n\nThe Tyrant did not impede his career until the last moments, when he was arrested. Yet this state of affairs did not last long, for the Revolución Libertadora saw him freed and promoted to Rear Admiral. \n\n Frondizi's failure to purge the influence of the Partido Justicialista made him the first to plot his overthrowing. \n\n Now that Frondizi has fallen, his efforts have seen him reach a position of great influence in the Régimen de Reconstrucción Nacional."
 ARG_Juan_Carlos_Lorio_sec:0 "Juan Carlos Lorio"
 Juan_Carlos_Lorio_sec_desc:0 "General Lorio is an Infantry officer with a rather irregular service. \n\nHe did not hold many commands during his career, being a professor in the Escuela Superior de Guerra during the Tyrant's regime. When he fell, he proved reticent to execute those members of the Army who rebelled against the Revolución LIbertadora, which did not help his military career. \n\n His return to service as Commander of the Army happened due to his relation with General Poggi. Many things can be said about the new President of Argentina: But that he does not understand the need to have powerful friends around him is not one of them."
 ARG_Ortiz_Rozas_for:0 "Carlos Ortiz de Rozas"
 Ortiz_Rozas_for_desc:0 "It is somewhat ironic that the descendant of the first Tyrant of Argentina may now be the Minister of Foreign Relations in a government born to combat the influence of it's second Tyrant. \n\nEven then, nobody can deny that his experience abroad, even during Frondizi's tenure, and his ample network of contacts has allowed him to keep himself relevant in the turbulent political life of Argentina. \n\n The new regime has few friends, and General Poggi knows very well that keeping some stability, even more so if it comes with a renowned face internationally, can only help him fulfill his goals."
 ARG_Roberto_Alemann_eco:0 "Roberto Alemann"
 Roberto_Alemann_eco_desc:0 "Roberto Alemann is the poor man who received the "honor" of being the Economy Ministry of an Argentina that is economically devastated by decades of mismanagement, first under the Tyrant, then under Frondizi. \n\n In a country where the Economy Minister exists only to extract resources for the president to spend at his leisure, Alemann has the sad task of trying to draw water from the sand to fulfill General Poggi's wishes. \n\n Maybe, if he is fortunate, he will even make it happen."

