 POLITICS_AF_DESC:0 "The Golden Boy of the OFN. That’s the nickname that the American political establishment uses to call the President of the Republic of Argentina. A close friend of Vice-President John F. Kennedy, Arturo Frondizi made a name for himself both inside and outside the country. After obtaining his law degree, he started a passionate political career influenced by the death of Radical leader Hipolito Yrigoyen. From then, he would become a rising star inside the UCR. A committed antifascist, Frondizi advocated for approaching the OFN to protect the country from the aggressive tide of fascism. To his dismay, the people embraced the charismatic Italian-backed leader Juan Perón and it would take a military coup to put his own ideas into practice. \n\n Using his political connections in Washington, Frondizi aims to promote his Developmentalist policies to end Argentinian dependence on exportations and transform the country into an industrial powerhouse. He also advocates for a policy of gradual reconciliation with the defeated Peronists, allowing their reintroduction to political life with conditions. But the Argentinian people reject his policies. It doesn’t matter how many countries he visits or how many commercial agreements he signs: workers still refuse to work and students still protest on the streets. With the wound of the Malvinas open, Frondizi struggles to establish a long-term relationship with the OFN. As the threat of economic catastrophe grows and the fascist menace lurks in the shadows, a question haunts the President: how to protect the people from themselves?"
 POLITICS_PEA_DESC:0 "Pedro Eugenio Aramburu, truly a controversial figure in Argentine political history. Born in 1903 to a humble farmer family in a small cottage-turned village named Rio Cuarto, his natural aptitude for leadership and strong-arming would quickly point the young man towards the Military Academy. It wouldn’t take long for his charismatic self to insert itself into the inner machinations and complex mechanisms of the military, quickly rising through the ranks due to his appeasing yet staunch stance on his views, namely Anti-Peronism, many shared a similar hatred of the revolutionary zeal that the once-general deposited into the lowly masses, seen as not much more than a populist degenerate, Pedro exploited this relation to the maximum, with ample success. Already becoming a well-respected and known figure by 1954, as his general rank would denote, Aramburu had successfully webbed himself into the trappings of Argentine politics, no institution had as much interest in the hell that was the constantly developing Platense public affairs as the soldierly, that with all the tumultuous problems faced by the country ever since the rise in popularity of a certain general. And Aramburu knew this, he knew it very well, and his knowledge would culminate in the Magnus opus of his life’s work, the Revolucion Libertadora. \n\n A bleak September day of 1956, he remembered it clearly, a shot to the temple of the commanding officer in an artillery school, sublevations across the provinces, a blockade of the main national port of the navy. But the worst thing of all: the unbearable pain on his right leg when a treacherous enemy bullet reached him. Still, a sense of proudness overcame him that day, the day that the despicable fascists at the helm of the nation would be swayed away, and a new era of national revitalization would commence. But that wasn’t going to be the case. Admiral Rojas tried everything he could to eliminate the fascist cancer from the nation, but internal betrayal would be the downfall of his regime. It didn’t matter how strict the ban on Peronist nomenclature was or how many subversives were arrested: the Deposed Tyrant found a way to still attack the nation, even if he was far away in self-exile. This would, much to his distaste, result in the 1958 Constituent Assembly elections, bringing into power the ‘UCR’ candidate Frondizi, but Aramburu knew he was a crypto-Peronist, they were all crypto Peronists, nowhere was safe from the scourge that they brought. \n\n Now, thanks to his newly-formed UDELPA faction, Aramburu has managed to get a hold into power- and by democratic means no less. No matter how many fraudulent idiots like those in the academy or false democrats in the UCR he had to go through, he would save the nation, and the only way to do it is to eliminate the parasitic web of lies that have been holding the country back. The trade-unions will be crushed, the ineffective bureaucracy eliminated, and the intrusive state structure completely reformed for a new era. Nothing will remain from the failed fascist experiment."
 POLITICS_JCO_DESC:0 "Lieutenant General Juan Carlos Onganía is a very strange creature among the Argentinian high command: A man who is extremely capable at his job, and one who has reached his position without help nor opposition from the military or civilian power players.\n\nAlthough an extremely conservative and very religious man, he understands the need to cooperate with the more liberal sectors of society in order to rebuild Argentina and push it away from the more nefarious aspects of the Tyrant's ideology. It is well known that he has the sympathy of the Church, large sectors of the Armed Forces and even of the citizenry and business sectors. Even the more moderate members of the Tyrant's hosts speak with Onganía, although to what degree the General is willing to accept the return of the Tyrant is only he knows for sure.\n\nThe astute observer could say that the greatest threat Onganía will face in his mission to prevent the collapse of Argentina is overestimating is own extensive capabilities, and trying to bite more than he can chew. He would not be the first Argentinian to lose it all at the hands of his hubris, for that is the story of Argentina herself."
 POLITICS_RAP_DESC:0 "Being one of the oldest generals in the Argentinian High Command, Raúl Alejandro Poggi has seen it all and been part of very little. \n\n His lack of ideological alignment with the Tyrant during his regime saw him sidelined until it's fall, it was then his belonging to the Engineer Corps in a High Command controleld by the Cavalry Corps what left him outside the inner circle of power. Despite his relatively ordinary career, the General has his own political interests and aspirations. \n\n His arrival to the high spheres of power took place shortly before the start of the Frondizi presidency, with his promotion to Brigadier General. Since then, he has managed to use his conections to reach an unusual degree of power over the Argentinian Armed Forces and politics; Power that he aims to use to ensure the Tyrant's influence over Argentina is utterly purged and, maybe, even take him to Rivadavia's Chair along the way. \n\n Mayhap a man desperately opposed to fascism is exactly what Argentina needs to leave behind the darkest times in it's history, but rumors of his mental instability and chemical dependency have only increased, and his lack of pragmatism and ability to come to understandings may cost him his power and goals."
 POLITICS_JLR_DESC:0 "Many things could be said of Dr. José Luis Romero, a con-man, a dirty communist, a bleeding-heart progressive, but if he had to choose one thing that he was sure he wasn’t, it would be yet another fascist apologist. Having been a respected historian during his years tutoring the young students of the University of La Plata, that cozy spot of his would soon be thrown away due to his rather passionate views on what a certain Italian-inmigrant leader was doing with the direction of the country. His mouth would earn Mr. Romero a one-way trip to a self-exile in the neighboring nation of Uruguay, where he would remain all the way from 1945 to 1956, the year that ‘democracy’ finally returned to Argentina. \n\n As he stepped into the familiar bustle and muster of the capital port, he had to make a choice, either to continue his passive resistance to that wicked pseudo-populist ideology or take a more active approach. He was no stranger to the Partido Socialista, being a socialist himself and an active one at that, but he had never truly considered a career in politics. This all would change, however, as opportunities sprung up, deals here, some alleyway conversations there, many of his former students were important members in the party as well -- All of this netted him the chance to run as the Vice presidential candidate alongside Alfredo Palacios in the 1958 elections, against the blabbermouth of Balbin and the Peronist sympathizer of Frondizi. \n\n Of course, they didn’t get elected. And now, 4 years later, with the looming threat of the Tyrant on the horizon, the doubtful future of the Radicalist party, and the ever-watchful eye of the military, Romero will have to balance the odds into his favor, to even have a chance in maintaining this territory together."
 POLITICS_BALBIN_DESC:0 "Ricardo Balbin's life has been a crushingly depressing cycle of snatching defeat from the jaws of victory.\n\nOnce a brilliant medicine student, he was forced to end his studies due to financial constraints. Only after working minor jobs for the Union Civica Radical was he able to return to university to become a lawyer. In the same year, he played a major role in the electoral campaign of Hipolito Yrigoyen, ensuring his appointment as district attorney of Mendoza, but he lost his job shortly afterwards when Yrigoyen was overthrown in a coup. In the subsequent elections, he was elected a national deputy, but never took office as the results were annulled. Ten years later, he was elected again but forced to resign alongside the rest of his party as a protest against the fraudulent presidential elections.\n\nAfter the election of Juan Peron in 1946, Balbin was arrested thrice for standing in opposition to the regime, and went through the increasingly humiliating cycle of being the UCR's official candidate in provincial and presidential elections the outcomes of which the Peronist party had already determined. With Peron's overthrow in 1956, Balbin, who for a decade had carried out the democratic resistance to his rule, saw his chance to enter the race as the undisputed candidate of the UCR. However, he was once more forced to stand for an election which he had no hope of winning by Arturo Frondizi's "secret" pact with Peron's supporters. Cheated out the nomination, Balbin resolved never to be betrayed again, and for the next six years, worked to ensure Frondizi would have to select him.\n\nAlthough it took a compromise on the choice of his economic policy, it now looks as if the Balbin curse has finally been lifted. Hardly able to believe it himself, Balbin relishes in his work finally being recognized by what he has always wanted: Being the democratically elected president."
 POLITICS_FRAMINI_DESC:0 "Andrés Framini was born mere days after the opening shots of the First World War. In 1930 he began working as a laborer for a textile company, and during the Revolución del 43 he too joined the cohors of the union movement.\nHe was present the 17th of October of 1945, and from that day onwards he'd remain loyal to Juan Domingo Perón, although largely beneath his notice for most of his presidency, until he took over his union in 1953.\n\nOnce Perón fled the country after the Revolución Libertadora, Framini became one of the primary figures of the Resistencia Peronista. Since then he worked tirelessly to organize the underground Peronist movement into a cohesive force capable of exerting it's influence and, hopefully, bring the movement back into power. The weakness of the Frondizi government, exacerbated in no small part by the efforts of Framini and other union bosses, and consequent failures in economy and policy both internal and external allowed resentment and despair to fester across the country. \nThis despair has had the desired effect. Many in Argentina believe that only the Peronistas can bring the nation back from the brink of the abyss, enough to grant Framini an electoral victory ample enough that the UCR and the Armed Forces have been forced to acknowledge it.\n\nNow the only question is whether Framini will live up to the expectations of the movement, and bring back Juan Domingo Perón. None can tell to what degree the old general will hold sway over the government, but many are torn between the fear that he will be the power behind the throne and the hope that Framini will be a more moderate figure who will not allow the barbarity and brutality of the past to be reenacted with the renewed fury of the vengeful."
 
 #ideas
 ARG_peronist_resistance:0 "Перонитское сопротивление"
 ARG_peronist_resistance_desc:0 "Даже после переворота 1956 года, в результате которого Перон был отстранен от власти, его сторонники никогда не прекращали борьбу за него. Бомбардировки, всеобщие забастовки, даже отказ рабочих выполнять свою работу и другие акты саботажа - обычное явление в Аргентине без Перона. Запрет Партии юстициалистов не останавливает десятки других партий, действующих от ее имени. Сначала президент Фрондизи занял более примирительную позицию в этом отношении, освободив политических заключенных и разрешив переговоры с профсоюзами. Однако вскоре стало ясно, что за подрывной деятельностью перонистов стояли иностранные державы. Находясь в изгнании в Италии, Перон координирует своих подчиненных, чтобы выполнять его приказы и дестабилизировать правительство гнусными методами. Но не только Италия заинтересована в ценном аргентинском экспорте: Германия и Япония также имеют интересы в Аргентине и хотят вытащить страну из сферы ОФН. В условиях свободного падения экономики сопротивление перонистов будет только усиливаться. \n \n§eЕще хуже, Перон сам может воспользоваться ситуацией, чтобы вернуться в страну ...§!"

 ARG_peron_uno:0 "Перонитское сопротивление: Малое"
 ARG_peron_uno_desc:0 "Протесты перонистов немногочисленны и редки, и поддержка их опасной, ядовитой идеологий, к счастью, все еще слабая. §LСочувствующие, агитаторы-юстициалисты и подстрекатели сброда §Отделены §Земля под пристальным наблюдением §Груда§L. Хотя мы не осмеливаемся ослабить бдительность, мы можем сделать передышку… §Y на мгновение.§"

 ARG_peron_dos:0 "Перонитское сопротивление: Среднее"
 ARG_peron_dos_desc:0 "Инциденты, протесты и саботаж участились, но нам удалось держать ситуацию под контролем. Существует явный риск того, что перонисты воодушевятся по мере распространения насилия; §YМы должны действовать быстро и решительно!§"

 ARG_peron_tres:0 "Перонитское сопротивление: Высокое"
 ARG_peron_tres_desc:0 "Все очень быстро пошло к черту. Люди открыто обсуждают этот вопрос; что еще хуже, они начинают думать, что §gПеронизм§L на самом деле может быть хорошей вещью. Слухи о возвращении тирана §V распространяются повсюду. §X Равновесие качнулось в сторону от нас. §LМы должны действовать, если только мы не хотим, чтобы весы наклонились так далеко, что сломались! \n \n \n §w (bzzt) §"

 ARG_peron_quatro:0 "Перонитское сопротивление: Экстремальное"
 ARG_peron_quatro_desc:0 "Мы потерпели неудачу. Мы потерпели неудачу §Желательно. \n \n§LАргентина парализована§L. Люди §ж отчаянно нуждаются в знакомом им дьяволе §L. Вся страна находится в безвозвратном беспорядке от Корриентеса до Пуэрто-Мадрина. Буэнос-Айрес - это беспорядочный железный ад. Правительство - это простата, и Casa Rosada с таким же успехом могла бы быть в огне, несмотря на все то хорошее, что сделали наши усилия по сдерживанию. §GПеронизм победил; §L власть его трижды проклятого тезки приближается. \n \n§RO Господи Боже, о Аргентина, о наши бедные люди, прости нас; мы, проклятые дураки, оказались на испытании пидором; мы заслужили все, что вы нам навредите! \n \nМы погибли. Мы потерялись. Мы ум - \n \n \n§w (bzzt) \n \n§gКакую хорошую работу они проделали ... еще несколько дней, и я снова вернусь в старый добрый Каса Родаса, там делать то, что «должно быть сделано». \n \nМолодцы, мои братья."

 ARG_azules_and_colorados:0 "Азулес и колорадос"
 ARG_azules_and_colorados_desc:0 "Армейская фракционность - явление не новое, но в ней никогда не было участия других стран на таком уровне. Обе фракции, разделенные непримиримыми идеологическими разногласиями и разными пристрастиями к иностранцам, борются за полный контроль над Fuerzas Armadas Argentinas. Странная смесь католических националистов и фашистов, Азулы стремятся восстановить связи Аргентины с Триумвиратом и даже приблизиться к германской сфере. По слухам, они напрямую общаются с генералом из Рима, обсуждая свои будущие шаги. По другую сторону забора, колорадо, входящие в состав OFN, больше всего ненавидят перонизм и готовы убраться отсюда любому, кто захочет капитулировать перед фашистской угрозой. Вооруженные драки между обеими фракциями становятся все более частыми, и политики обеспокоены тем, что эта ситуация может обостриться.."

 ARG_anti_americanism:0 "Анти Американизм"
 ARG_anti_americanism_desc:0 "Следуя своему старому прагматическому подходу, Перон думал, что он может быть в хороших отношениях как с Богом, так и с дьяволом. Определяя Аргентину как «нейтрального игрока», он продвигал идею о том, что у страны могут быть хорошие отношения как с США, так и с Германией, в то же время поддерживая экономические отношения с Триумвиратом. Он был неправ: Эйзенхауэр просто не мог допустить, чтобы сторонник фашизма оставался на задворках Америки. Неудивительно, что патриотическое население отвергло иностранное вмешательство в аргентинскую политику. От радикальных студентов колледжей, сжигающих американские флаги у посольства до офицеров-националистов, получающих загадочные телефонные звонки из Рима и Германии, заметно, что значительная часть населения не имеет ничего, кроме ненависти к Звездно-полосатым. В результате наши попытки наладить экономическое партнерство с OFN становятся все труднее.."

 ARG_economic_woes:0 "Экономическое Горе"
 ARG_economic_woes_desc:0 "Экономические проблемы - угнетающее и обычное явление в истории этой южноамериканской страны. Аргентине отчаянно нужен иностранный капитал для инвестирования в страну и закупки экспортной продукции для реализации проекта Девелопментализм, иначе страна попадет в тот же цикл страданий, который страдает с самого ее зачатия."

 ARG_political_radicalization:0 "Политические Радикалы"
 ARG_political_radicalization_desc:0 "По мере того как наша политическая ситуация ухудшается, люди все чаще переходят к более радикальным альтернативам. Такие организации, как Монтонерос коммунисты и Движение Такуара национал социалисты, набирают силу и бросают вызов гегемонии радикалов. В условиях подъема фашизма, вера в демократические институты находится на очень низком уровне. Если мы ничего не изменим, чтобы обратить вспять эту тенденцию, немецкий орел пролетит над страной в любой момент."

 ARG_Union_Civica_Radical:0 "Союз Гражданских Радикалов"
 ARG_Union_Civica_Radical_desc:0 "Старая партия аргентинского среднего класса всегда считает себя уважающей демократические институты и свободы народа. Как ни странно, УЦР пришел к власти очень недемократическим путем. Разделенная внутренними конфликтами по поводу экономики и закона, президентская формула Фрондизи-Балбин была попыткой объединить обе фракции УЦР. ОФН по-прежнему финансирует партию, чтобы гарантировать, что перонисты никогда не попытаются захватить власть. Однако если одно объединяет радикалов, так это страх. Страх, что не только Перон вернется к власти, но и приведет с собой демона фашизма."

 ARG_unforeseen_consequences:0 "§YЭто действие может привести к непредвиденным последствиям при неправильном управлении...."


 ##Custom Tooltips
 ARG_The_Dice_Rolled:0 "§YHay, entre todas tus memorias, una\nque se ha perdido irreparablemente;\nno te verán bajar a aquella fuente\nni el blanco sol ni la amarilla luna.§!"
 ARG_He_Returns:0 "§gI\nLo que vencida por la edad: la espada.\nLo que se queja: el báculo más corvo y menos.\nlo quela sombra hurta.\nLos ojosque no hallan.§!"
 ARG_The_Liberal_Path:0 "§YDe lo que ya se fue\nDe lo que ya perdí\nDe lo que ya gasté\nQue se quede algo conmigo.§!"
 ARG_The_Scales_Will_Tip:0 "Now, the scales will tip..."
 
 ##Demo Events
 ARGnews.1.t:0 "The UCR Losses Congress Majority"
 ARGnews.1.desc:0 "Arturo Frondizi, the President of Argentina, has lost his Congressional majority after a catastrophically poor electoral showing by his Unión Cívica Radical. Amid the growing number of party dissidents, some veteran adversaries of the President have been quick to blame the loss on his purportedly poor administration of the Latin American nation, as well as his failed efforts to suppress internal Peronist influence - adherents of a populistic ideology endemic to Argentina.\n\nThe loss has exacerbated the mutual enmity of the Unión Cívica Radical's two wings, who now only tentatively share allegiance to their leader. The popular forecast of the Frondizi Presidency oscillates from resignation to military coup. Consensus, both outside and within the government, seems a distant notion.\n\n"
 ARGnews.1.a:0 "Frondizi should be wary."

 ARGnews.2.t:0 "General Poggi Coups the Government"
 ARGnews.2.desc:0 "Concerning news from Buenos Aires, capital of the Argentine Republic. General Raúl Poggi, head of the hardline anti-Peronist faction of that country's armed forces, has taken control of the country in the aftermath of a disastrous electoral defeat for the liberal UCR party. It is known that he is the most ruthless anti-Peronist in the entirety of the Argentine army; as such, most analysts concluded that he will go to great lengths in order to prevent a return of what he calls the "Peronist-Fascist menace". Difficult times undoubtedly await the Argentine people as the chains of a ruthless military dictatorship begin to weigh on them once again."
 ARGnews.2.a:0 "Another coup in Argentina?"
 ARGnews.2.b:0 "They don't know what they're missing out on!"
 ARGnews.2.c:0 "¡Muerte a Perón! ¡Muerte! ¡Muerte! ¡Muerte!"
 ARGnews.2.d:0 "And this is better than Peronism how?"
 ARGnews.3.t:0 "Onganía and the Azules Seize Control of Argentina"
 ARGnews.3.desc:0 "Concerning news from Buenos Aires, capital of the Argentine Republic. General Juan Carlos Onganía, head of the enigmatic Azul ["blue"] faction of that country's armed forces, has taken control of the country in the aftermath of a disastrous electoral defeat for the liberal UCR party. Observers are uncertain about what is to follow this takeover; the only things that are known for certain about the new President is how little is known about him and his apparent pragmatism."
 ARGnews.3.a:0 "A most concerning development."
 ARGnews.5.t:0 "Рикардо Балбин выиграл 1964 выборы"
 ARGnews.5.desc:0 "A comparatively reassuring development from Buenos Aires, capital of the Argentine Republic. Ricardo Balbín of the liberal Unión Cívica Radical has won the presidential election of 1964, preserving democracy and driving Peronism back at the gates. With the fears of the military assuaged and democracy protected for the time being, the democratic forces in Argentina are free to pursue their own political programs. But all is not well; though the immediate threat is contained, observers are unanimous in concluding that there is significant difficulty ahead for the unstable democracy."
 ARGnews.5.a:0 "Duly noted."
